<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sensor Readings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="http://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>Sensor Readings</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">Current Temperature</p>
          <canvas id="TempReading"></canvas>
        </div>
        <div class="card">
          <p class="card-title">Current Humidity</p>
          <canvas id="HumReading"></canvas>
        </div>
      </div>
    </div>
    <div id="tempChart" class="container"></div>
    <div id="humChart" class="container"></div>
    <div class="container1">
      <p>
        <a href="/downloadS"><button class="btn">Download Data</button> </a>
      </p>
    </div>
    <div class="footer">
      <h4>Group18</h4>
    </div>
    <script src="layout.js"></script>
  </body>
</html>
