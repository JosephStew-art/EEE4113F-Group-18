<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sensor Readings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="http://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>Power Readings</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">Voltage Supply</p>
          <canvas id="VReading"></canvas>
        </div>
        <div class="card">
          <p class="card-title">Current Supply</p>
          <canvas id="CReading"></canvas>
        </div>
      </div>
    </div>
    <div id="voltChart" class="container"></div>
    <div id="currChart" class="container"></div>
    <div class="container1">
      <button class="btn">Download Data</button>
    </div>
    <div class="footer">
      <h4>Group18</h4>
    </div>
    <script src="layout.js"></script>
  </body>
</html>
